# The $PATH variable in the version number value will be replaced with:
# //hostname/name_of_library/version_number
# for convenience
bootstrap:
    comment: |
        Bootstrap is the most popular HTML, CSS, and JS framework for developing
        responsive, mobile first projects on the web.
    versions:
        3.2.0: |
            <script src="$PATH/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="$PATH/css/bootstrap.min.css">
jquery:
    comment: |
        jQuery is a fast, small, and feature-rich JavaScript library. It makes
        things like HTML document traversal and manipulation, event handling,
        animation, and Ajax much simpler with an easy-to-use API that works
        across a multitude of browsers.
    versions:
        2.1.1: |
            <script src="$PATH/jquery-2.1.1.min.js"></script>
        1.11.1: |
            <script src="$PATH/jquery-1.11.1.min.js"></script>
jqueryui:
    comment: |
        jQuery UI is a curated set of user interface interactions, effects,
        widgets, and themes built on top of the jQuery JavaScript Library.
    versions:
        1.11.1: |
            <script src="$PATH/jquery-ui.min.js"></script>
            <link rel="stylesheet" href="$PATH/jquery-ui.min.css">
tinymce:
    comment: |
        TinyMCE is a platform independent web based Javascript HTML WYSIWYG
        editor control
    versions:
        4.1.6 |
          <script src="$PATH/tinymce.min.js"></script>
typeahead.js:
    comment: Nice looking autocomplete
    versions:
        0.10.5: |
            <script src="$PATH/typeahead.bundle.min.js"></script>
        0.9.3: |
            <script src="$PATH/typeahead.min.js"></script>
js-yaml:
    comment: Parse YAML files in JS
    versions:
        3.0.2: |
            <script src="$PATH/js-yaml.min.js"></script>
underscore.js:
    comment: |
        Underscore is a JavaScript library that provides a whole mess of useful
        functional programming helpers without extending any built-in objects.
    versions:
        1.7.0: |
            <script src="$PATH/underscore-min.js"></script>
